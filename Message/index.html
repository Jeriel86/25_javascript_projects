<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Message</title>
  </head>
  <body>
      <div class="container">
          <div class="message">
              <p >
                  <h3 style="text-align: center;font-weight: bold;">Pass the message</h3>
              </p>
              <p style="border-bottom: 2px solid rgb(211,211,211,0.5);">
                <label for="message-input"> Enter a message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;">
                    <i class="far fa-envelope"></i>
                </button> 
                <input type="text" id="message-input">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
          </div>
      </div>



    <script src="script.js"></script>
  </body>
</html>
